env:
  global:
    - TRAVIS_BRANCH: "stable/2.2.1" # fake this so get_ci_vars() does not error out
    - CONAN_USERNAME: "bincrafters"
    - CONAN_UPLOAD: "https://api.bintray.com/conan/ecashptyltd/public-conan"

linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
     - docker
osx: &osx
   os: osx
   language: generic
matrix:
   include:
      - <<: *linux
        env: CONAN_GCC_VERSIONS=7 CONAN_DOCKER_IMAGE=lasote/conangcc7
      - <<: *linux
        env: CONAN_GCC_VERSIONS=7 CONAN_DOCKER_IMAGE=lasote/conangcc7 CONAN_ARCHS=armv7hf

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
